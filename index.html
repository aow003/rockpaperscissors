<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        body {
            position: relative;
        }

        form {
            border: solid;
            border-width: 1px;
            width: 230px;
            height: 340px;
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            box-shadow: 2px 2px 2px #888888;
        }

        h1 {
            text-align: center;
        }

        .btn-secondary {
            border: solid;
            border-width: 1px;
            border-radius: 0px;
        }

        #play {
            width: 120px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="">
            <h1>Rock Paper Scissors</h1>
            <div class="btn-group" data-toggle="buttons">
                <img width="200px" src="http://advisoranalyst.com/glablog/wp-content/uploads/2014/05/thumb_6917_rockpaperscissors.jpg">
                <br>
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="rock" autocomplete="off" checked> Rock
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="paper" autocomplete="off"> Paper
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="scissors" autocomplete="off"> Scissors
                </label>
            </div>
            <br>
            <br>
            <button id="play" class="btn btn-secondary" onclick="displayWinner();">Play</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        function pickComputersPlay() {
            // Make an array of options
            // Find a random number 0 to 2
            // Return computers pick.
            var options = [`rock`, `paper`, `scissors`]


            var random = Math.floor(Math.random() * 3)

            return options[random]


        }

        function checkForWin(computer, current) {
            // ENTER ALL THE CODE HERE!!!

            if (computer === current) {
                return "TIE GAME! FRIENDSHIP WON!"
            }

            if (computer === 'rock') {
                if (current === `paper`) {
                    return `YOU WIN! paper beats rock`
                }
                if (current === `scissors`) {
                    return "YOU LOSE! rock beats scissors"
                }
            }

            if (computer === "scissors") {
                if (current === "paper") {
                    return "YOU LOSE! scissors beats paper"
                }
                if (current === " rock") {
                    return "YOU WIN! rock beats scissors"
                }
            }

            if (computer === "paper") {
                if (current === "rock") {
                    return "YOU LOSE! paper beats rock"
                }
                if (current === "scissors") {
                    return "YOU WIN! scissors beats paper"
                }
            }

            // This function will take in the computer and players choice.
            // It will return a string stating the winner.
            return current + " " + computer
        }

        function displayWinner() {
            var currentPlay = document.querySelector('input[name = "options"]:checked').id;
            alert(checkForWin(pickComputersPlay(), currentPlay));
        }
    </script>
</body>

</html>
